# Disable sudo to speed up the build
sudo: false
# Set the build language to Python
language: python
# Set the python version to 2.7
python: 3.6
# Install the codecov pip dependency
install:
  - pip install flask
  - pip install requests
  - pip install unittest2
  - pip install --user codecov
# Run the unit test
script:
  - python test.py
after_success:
  - codecov
